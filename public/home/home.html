<h4>Welcome to EveMGM</h4>
<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fui-calendar-solid" style="font-size: 3em;"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{eventCount}}</div>
                        <div>Events!</div>
                    </div>
                </div>
            </div>
            <a href="#">
                <div class="panel-footer">
                    <span class="pull-left" ui-sref="event">View Details</span>
                    <span class="pull-right"><i class="fui-arrow-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fui-user" style="font-size: 3em;"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{employeeCount}}</div>
                        <div>Employees!</div>
                    </div>
                </div>
            </div>
            <a href="#">
                <div class="panel-footer">
                    <span class="pull-left" ui-sref="employee">View Details</span>
                    <span class="pull-right"><i class="fui-arrow-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fui-bookmark" style="font-size: 3em;"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">&#x20b9 {{totalInHand}}</div>
                        <div>In hand!</div>
                    </div>
                </div>
            </div>
            <a href="#">
                <div class="panel-footer">
                    <span class="pull-left" ui-sref="event">View Details</span>
                    <span class="pull-right"><i class="fui-arrow-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fui-export" style="font-size: 3em;"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">&#x20b9 {{totalExpense}}</div>
                        <div>Total expense!</div>
                    </div>
                </div>
            </div>
            <a href="#">
                <div class="panel-footer">
                    <span class="pull-left" ui-sref="expense">View Details</span>
                    <span class="pull-right"><i class="fui-arrow-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
